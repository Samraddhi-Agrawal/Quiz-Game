<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Welcome Screen -->
        <div id="welcome-screen" class="screen active">
            <div class="welcome-content">
                <h1 class="title">Quiz Master</h1>
                <p class="subtitle">Test your knowledge across different categories</p>
                
                <div class="form-group">
                    <label class="form-label">Select Category</label>
                    <div class="category-grid">
                        <button class="category-btn" data-category="Indian History">
                            <span class="category-icon">üèõÔ∏è</span>
                            <span class="category-name">Indian History</span>
                        </button>
                        <button class="category-btn" data-category="Indian Geography">
                            <span class="category-icon">üó∫Ô∏è</span>
                            <span class="category-name">Indian Geography</span>
                        </button>
                        <button class="category-btn" data-category="Mathematics">
                            <span class="category-icon">üî¢</span>
                            <span class="category-name">Mathematics</span>
                        </button>
                        <button class="category-btn" data-category="Science">
                            <span class="category-icon">üî¨</span>
                            <span class="category-name">Science</span>
                        </button>
                    </div>
                </div>

                <div class="settings-row">
                    <div class="form-group">
                        <label class="form-label">Number of Questions</label>
                        <div class="option-buttons">
                            <button class="option-btn active" data-questions="5">5</button>
                            <button class="option-btn" data-questions="10">10</button>
                            <button class="option-btn" data-questions="15">15</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Timer (seconds)</label>
                        <div class="option-buttons">
                            <button class="option-btn active" data-timer="30">30</button>
                            <button class="option-btn" data-timer="60">60</button>
                            <button class="option-btn" data-timer="90">90</button>
                        </div>
                    </div>
                </div>

                <button id="start-quiz-btn" class="btn btn--primary btn--lg" disabled>
                    Start Quiz
                </button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <div class="quiz-header">
                <div class="quiz-progress">
                    <span id="question-counter">Question 1 of 10</span>
                    <span id="current-score">Score: 0</span>
                </div>
                
                <div class="timer-container">
                    <div class="timer-bar">
                        <div id="timer-progress" class="timer-progress"></div>
                    </div>
                    <span id="timer-text">30</span>
                </div>
            </div>

            <div class="quiz-content">
                <div id="question-text" class="question-text">
                    Sample question will appear here
                </div>

                <div class="options-container">
                    <button class="option-answer-btn" data-option="0">
                        <span class="option-letter">A</span>
                        <span class="option-text">Option A</span>
                    </button>
                    <button class="option-answer-btn" data-option="1">
                        <span class="option-letter">B</span>
                        <span class="option-text">Option B</span>
                    </button>
                    <button class="option-answer-btn" data-option="2">
                        <span class="option-letter">C</span>
                        <span class="option-text">Option C</span>
                    </button>
                    <button class="option-answer-btn" data-option="3">
                        <span class="option-letter">D</span>
                        <span class="option-text">Option D</span>
                    </button>
                </div>

                <button id="next-question-btn" class="btn btn--primary btn--lg hidden">
                    Next Question
                </button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="screen">
            <div class="results-content">
                <h2 class="results-title">Quiz Complete!</h2>
                
                <div class="score-display">
                    <div class="final-score">
                        <span id="final-score-number">85</span>
                        <span class="score-percent">%</span>
                    </div>
                    <div id="performance-message" class="performance-message">Excellent!</div>
                </div>

                <div class="results-stats">
                    <div class="stat-item">
                        <span class="stat-label">Total Questions</span>
                        <span id="total-questions" class="stat-value">10</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Correct Answers</span>
                        <span id="correct-answers" class="stat-value">8</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Time Taken</span>
                        <span id="time-taken" class="stat-value">5:30</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Category</span>
                        <span id="quiz-category" class="stat-value">Science</span>
                    </div>
                </div>

                <div class="results-actions">
                    <button id="play-again-btn" class="btn btn--primary">Play Again</button>
                    <button id="change-category-btn" class="btn btn--secondary">Change Category</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
